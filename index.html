<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body>
    <section class="bg-dark text-white">
      <div class="container text-center">
        <div class="row">
          <div class="col text-end p-4 fs-1">
            <p class="" id="result"></p>
          </div>
        </div>
        <div class="container text-center fs-1">
          <div class="row">
            <div class="col-3">
              <button class="btn btn-light">7</button>
            </div>
            <div class="col-3">
              <button class="btn btn-light">8</button>
            </div>
            <div class="col-3">
              <button class="btn btn-light">9</button>
            </div>
            <div class="col-3">
              <button class="btn btn-primary">/</button>
            </div>
          </div>
          <div class="row">
            <div class="col-3">
              <button class="btn btn-light">4</button>
            </div>
            <div class="col-3">
              <button class="btn btn-light">5</button>
            </div>
            <div class="col-3">
              <button class="btn btn-light">6</button>
            </div>
            <div class="col-3">
              <button class="btn btn-primary">*</button>
            </div>
          </div>
          <div class="row">
            <div class="col-3">
              <button class="btn btn-light">1</button>
            </div>
            <div class="col-3">
              <button class="btn btn-light">2</button>
            </div>
            <div class="col-3">
              <button class="btn btn-light">3</button>
            </div>
            <div class="col-3">
              <button class="btn btn-primary">-</button>
            </div>
          </div>
          <div class="row">
            <div class="col-3">
              <button class="btn btn-light">0</button>
            </div>
            <div class="col-3">
              <button class="btn btn-primary">.</button>
            </div>
            <div class="col-3">
              <button class="btn btn-primary">+</button>
            </div>
            <div class="col-3">
              <button onclick="calculate()" value="=" class="btn btn-success">=</button>
            </div>
          </div>
          <div class="row">
            <div class="col-3">
              <button class="btn btn-danger">C</button>
            </div>
            <div class="col-3">
              <button class="btn btn-danger">DEL</button>
            </div>
          </div>
        </div>
      </div>
    </section>

	<script src="index.js"></script>
   
  </body>
</html>
